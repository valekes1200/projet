<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Découvrir le Catamaran</h1>
            <nav>
                <a href="index.html" class="btn"><button >Acceuil</button></a>
                <a href="en_savoir_plus.html" class="btn"><button>En savoir plus</button></a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contactez-nous</h2>
            <p>Prêts à embarquer ? Complétez le formulaire ci-dessous pour nous contacter ou réserver votre aventure.</p>
            <form action="votre-script-de-traitement.php" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Découvrir le Catamaran. Tous droits réservés.</p>
    </footer>
</body>
</html>
